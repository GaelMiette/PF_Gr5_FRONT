<div class="container" style="margin-bottom: 100px">

    <div class="card rounded-0">
        
        <div class="card-header p-0">
            <div class="bg-info text-white text-center py-2">
                <h3>Créer une annonce</h3>
            </div>
        </div>
        
        <div class="card-body p-3">
            
            <div class="form-group">
                <div class="input-group mb-2 wrapper">
                    
                    <div class="wrapped">
                        <input type="text" class="form-control" [(ngModel)]="anounce.titre" placeholder="titre">
                    </div>

                    <div class="wrapped"></div>

                    <div class="wrapped">
                        <input type="text" class="form-control" [(ngModel)]="anounce.date" placeholder="date">
                    </div>

                    <div class="wrapped">
                        <input type="text" class="form-control" [(ngModel)]="anounce.categorie" placeholder="categorie">
                    </div>
                    
                </div>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="anounce.recruteur.nom_Entreprise" placeholder="entreprise">
            </div>

            <div class="form-group">
                
                <div class="input-group mb-2 wrapper ">
                    
                    <div class="wrapped center">
                        <input type="number" class="form-control" [(ngModel)]="anounce.salaire" placeholder="salaire">
                    </div>
                    
                    <div class="form-group wrapped">
                        <select class="form-control" id="sel1" [(ngModel)]="anounce.type_Contrat">
                          <option value="" disabled>--contrat--</option>
                          <option value="cdi">cdi</option>
                          <option value="cdd">cdd</option>
                        </select>
                    </div>

                    <div class="form-group wrapped">
                        <select class="form-control" id="sel1" [(ngModel)]="anounce.departement">
                          <option value="" disabled>--contrat--</option>
                          <option value="cdi">cdi</option>
                          <option value="cdd">cdd</option>
                        </select>
                    </div>
                    
                    <div class="form-check wrapped text-center">
                        <input type="checkbox" class="form-check-input" id="materialUnchecked" [(ngModel)]="anounce.tele_travail">
                        <label class="form-check-label" for="materialUnchecked">télétravail</label>
                    </div>
                    
                </div>
            </div>

            <div class="form-group">
                <textarea class="form-control" placeholder="description" [(ngModel)]="anounce.description"></textarea>
            </div>

            <div class="text-center">
                <button class="btn btn-primary rounded-0 py-2" (click)="send()">envoyer</button>
            </div>

        </div>

    </div>

    <app-historique-recruteur></app-historique-recruteur>

</div>
